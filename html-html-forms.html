<!DOCTYPE html>
<html>
    <head>
        <title>HTML Forms Exercie</title>
    </head>

    <body>
        <form action="/html-html-forms.html" method="post">
            <fieldset>
                <legend>Add User</legend>

                <div>
                    <label for="firstName">First name</label>
                    <input type="text" id ="firstName" name="first_name">
                </div>

                <div>
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" name="last_name">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email"  name="email_address">
                </div>

                <div>
                    <label for="status">Status</label>
                    <select name="Status_name" id="status">
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="guest">Guest</option>
                    </select>
                </div>

                <div>
                    <p>Choose Your Favorite Programming Language</p>
                    <input type="radio" id="html" name="fav_language" value="HTML">
                    <label for="html">HTML</label><br>
                    <input type="radio" id="css" name="fav_language" value="CSS">
                    <label for="css">CSS</label><br>
                    <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                    <label for="javascript">JavaScript</label>
                </div>

                <div>
                    <label for="comments">Comments</label>
                    <textarea name="comments" id="comments"></textarea>
                </div>

                <div>
                    <label for="current">Current Date:</label>
                    <input type="date" id="current" name="current">
                </div>

                <div>
                    <input type="checkbox" id="newsletter" name="newsletter" value="newsletter">
                    <label for="vehicle1"> Sign Up for Newsletter</label><br>
                    <input type="checkbox" id="terms" name="terms" value="terms">
                    <label for="vehicle2"> Agree to Terms and Condtions</label><br>
                </div>

                <div>
                    <button type="submit">Submit</button>
                </div>






            </fieldset>
        </form>
    </body>


</html>
